<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/product_preview_card.css">
</head>
<body>

  <div class="main-card">
    <!-- Main Photo -->
    <picture class="product-photo"> 
      <source media="(max-width: 413px)" srcset="images/image-product-mobile.jpg">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture> 
    
    <!-- Product Info -->
    <div class="product-info">
      <span>PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>


      <section>
        <p class="price-main">$149.99</p>
        <p class="price-strike"><del>$169.99</del></p>
      </section>

      <a class="button-a" href="#">
        <button>
          <div class="carty"><i class="fa-solid fa-cart-shopping"></i></div>Add to Cart
        </button>
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CoyaG">CoyG</a>.
  </div>

  <script src="https://kit.fontawesome.com/b48daf2a66.js" crossorigin="anonymous"></script>
</body>
</html>
